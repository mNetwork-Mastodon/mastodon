name: Build container release images
on:
  push:
    tags:
      - '*\+mnetwork*'

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    uses: ./.github/workflows/build-container-image.yml
    with:
      platforms: linux/amd64
      use_native_arm64_builder: false
      push_to_images: |
        ghcr.io/mnetwork-mastodon/mastodon
      # Do not use cache when building releases, so apt update is always ran and the release always contain the latest packages
      cache: false
      flavor: |
        latest=auto
      tags: |
        type=edge,branch=mnetwork
        type=match,pattern=^v\d+\.\d+\.\d+(?:rc\d+)?\+mastodon
        type=match,pattern=^v\d+\.\d+\.\d+(?:rc\d+)?\+mastodon\d+
        type=ref,event=tag
    secrets: inherit
